{% extends './base.html' %}
{% block title %}  {{ post.title }}  {% endblock %}

{% block main %}
{% if post %}

<h1>{{ post.title }}</h1>
<div>
    <span class="card-link">分类:<a href="{% url 'category-list' cate.id %}"></a>{{ post.category.name }}</span>
    <span class="card-link">作者:<a href="#"></a>{{ post.owner.username }}</span>
</div>
<hr/>
<p>
    {{ post.content }}
</p>

{% endif %}


{% endblock %}
